name: Deploy to Azure VM

on:
  push:
    branches:
      - main  # Change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Azure VM
        env:
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
          APP_NAME: ${{ secrets.APP_NAME }}
        run: |
          ssh -i ~/.ssh/deploy_key $VM_USER@$VM_HOST "mkdir -p /home/proxy/new-deploy"

          scp -i ~/.ssh/deploy_key -r ./* $VM_USER@$VM_HOST:/home/proxy/new-deploy

          ssh -i ~/.ssh/deploy_key $VM_USER@$VM_HOST << 'EOF'
            set -e
            
            cd /home/proxy
            
            pm2 stop ${{ secrets.APP_NAME }} || true
            pm2 delete ${{ secrets.APP_NAME }} || true
            
            if [ -d "current" ]; then
              rm -rf backup
              mv current backup
            fi
            
            mv new-deploy current
            cd current
            
            npm install --production
            
            pm2 start npm --name "${{ secrets.APP_NAME }}" -- start
            pm2 save
            
            echo "Deployment completed successfully"
          EOF

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key